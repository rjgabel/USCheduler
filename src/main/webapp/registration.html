<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>USCheduler</title>
<link rel="stylesheet" href="css/constants.css">
<link rel="stylesheet" href="css/registration.css">
</head>
<script src="js/registration.js"></script>
<body>
	<div class="smallBase">
		<p style="font-size: 48px; padding-top: 65px; margin: 20px; color:#D64949; font-family:AdirBold">REGISTER</p>
		<form id=registrationForm name="registrationForm">
			<input id=username name="username" class="username" placeholder="username">
			<br>
			<input id=password name="password" class="password" placeholder="password">
			<br>
			<input id=displayName name="displayName" class="displayName" placeholder="display name">
			<br>
			<input id=email name="email" class="email" placeholder="email">
			<br>
			<input type="submit" class="submitBtn" value="SUBMIT">
			<br>
		</form>
	</div>
</body>
</html>
