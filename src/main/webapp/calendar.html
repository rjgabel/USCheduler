<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>USCheduler</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/constants.css">
<link rel="stylesheet" href="css/calendar.css">
<link rel="stylesheet" href="css/miniCalendar.css">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
<style>
* {
	font-family: Adir;
	margin: 0;
  	padding: 0;
 	box-sizing: border-box;
}
</style>

</head>
<body>

	<div class="largeBase" style="text-align:center">
		<div class="row">
			<div style="flex:55%;">
				<div class=scroll style="height: 500px; margin-top:50px; padding-left:20px; margin-left:30px">
					<div id=eventList style="direction: ltr; padding-top:40px">
					</div>
				</div>
				<div id=dateBorder class="bufferBack">
					<p id=activeDate class="activeDate"> APRIL 10, 2023 </p>
					<hr id=bufferBack class="bottomLine">
				</div>
				
			</div>
			<div style="flex:45%; background-color:white; margin-left:2%">
				<br><br><br><br>
				<button id="addButton" onclick="AddEvent()" class="addEventBtn">ADD EVENT</button>
				
				<button id="logButton" onclick="LoginRegister()" class="loginRegBtn">LOGIN/REGISTER</button>
				
				<!-- This is the Mini Calendar. It is all set up so no need to mess with it too much.
				We will inevitably need to update it so that we can do a server call to get the events
				on the given day. I can help with that when needed. -->
				<div style="height: 400px; width:80%; margin:auto; margin-top: 30px; background-color: #D9D9D9">
					<div style="direction:ltr">
					<div class="month">
				          <i class="fas fa-angle-left prev"></i>
				          <div class="date">
				            	<h1></h1>
				            	<p></p>
				          </div>
				          <i class="fas fa-angle-right next"></i>
				    </div>
				    <div class="weekdays">
						<div>Sun</div>
				        <div>Mon</div>
				        <div>Tue</div>
				        <div>Wed</div>
				        <div>Thu</div>
				        <div>Fri</div>
				        <div>Sat</div>
					</div>
				    <div class="days" id=days></div>
				    </div>
				</div>
			</div>
		</div>			
	</div>

<script src="js/calendar.js"></script>
<script src="js/miniCalendar.js"></script>
</body>
</html>
